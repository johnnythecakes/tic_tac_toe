<!DOCTYPE html>

<html ng-app="TicTacToe">
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="TTT.CSS"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.js"></script>
	<script src="js/TTT.js"></script>
</head>
<body>
	<div ng-controller="tttController">

		<div class="wrapper">

			<div class="title">
				<h2>Time for that old classic</h2>
				<h2>Way back when we used paper and pencil</h2>
				<h1>Tic...Tac...TOE!</h1>

			</div>

			<!--player name select-->

			<div class="names">
				<h3>Can I get your name please?</h3>
				<select id="pl1" ng-model="playerSelect" ng-options="opt as opt.name for opt in imageList"></select>
				<select id="pl2" ng-model="playerSelect" ng-options="opt as opt.name for opt in imageList"></select>
			</div>
			
			<!--Game Board-->
			<div class="gameArea">
				<div class="row" ng-repeat="row in board">
					<div class="tile" ng-repeat="field in row track by $index" ng-click="markClick(tile)">
					{{field}}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
